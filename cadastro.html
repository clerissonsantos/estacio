<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="formatos.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="cadastro.html">Cadastro <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container-fluid">
            <div class="col-12">
                <h1 class="text-left mt-4">Efetue seu Cadastro</h1>
                <form>
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="rua" name="rua" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="numero" class="col-sm-2 col-form-label">Nº</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                        <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <label for="uf" class="col-sm-2 col-form-label">UF</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="uf" name="uf" required>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
